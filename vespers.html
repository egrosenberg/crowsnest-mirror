<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="Description" content="A helpeful tool for automatically calculating the solution to the secret puzzles for weapon focusing in the Vesper's Host dungeon in Destiny 2.">
    <meta name="Keywords" content="Destiny, Destiny2, Destiny 2, Vesper's Host, Vespers Host, Dungeon, Secret, Puzzle, Weapon Focusing, Icrebreaker, Ice Breaker, Catalyst, Calculator, Solver, Tool, Solution">
    <meta http-equiv="content-language" content="en-US">
    <title>Vesper's Solver</title>
    <script src="js/solver.js"></script>
    <link rel="stylesheet" href="css/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="heading">
        <h1>Vesper's Host Secret Solver</h1>
        <hr/>
    </div>
    <div class="content">
        <label for="puzzle_select_dropdown">Puzzle Selection</label>
        <br/>
        <select id="puzzle_select_dropdown" onChange="swapImage()">
            <option value = "1">Heart Room (First Encounter)</option>
            <option value = "2">Post Servitor Maze</option>
            <option value = "3">Post Second Jumping Puzzle (half-way through)</option>
        </select>
        <br/>
        
        <label for="natarget_input_fieldme">Target Value</label>
        <br/>
        <input type="number" id="target_input_field" name="target_input_field" required min="10" max="650" onInput="solve();" />
        <br/>
        <!--- <button onClick="solve();">Solve!</button>
        <br/> --->
        <label>Result</label>
        <br/>
        <div class="output" id="result_output_field">X | X | X | X<br/></div>
        <div id="image_display_field"><img src="img/vesper_puzzle_1.webp" alt="image of currently selected encounter"></div>
    </div>
<script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
<script>
  kofiWidgetOverlay.draw('krostorm', {
    'type': 'floating-chat',
    'floating-chat.donateButton.text': 'Support me',
    'floating-chat.donateButton.background-color': '#fcbf47',
    'floating-chat.donateButton.text-color': '#323842'
  });
</script>
</body>
</html>
